[package]
  categories = ["embedded", "graphics", "no-std"]
  keywords   = ["embedded", "font", "bitmap", "no-std"]
  name       = "minitype-cli"

  description             = "CLI for MiniType font conversion â€” a tiny, efficient bitmap font format for embedded_graphics"
  documentation.workspace = true
  edition.workspace       = true
  homepage.workspace      = true
  license.workspace       = true
  readme.workspace        = true
  repository.workspace    = true
  version.workspace       = true

[[bin]]
  name = "minitype"
  path = "src/main.rs"

[dependencies]
  anyhow     = "1.0.99"
  clap       = { version = "4.5", features = ["derive"] }
  image      = { version = "0.25" }
  rayon      = "1.11.0"
  serde      = { version = "1.0.219", features = ["derive"] }
  serde_json = "1.0.142"
  ttf-parser = "0.25.1"

  zng-webrender-api       = "0.65.0"
  zng-wr-glyph-rasterizer = "0.4.0"
